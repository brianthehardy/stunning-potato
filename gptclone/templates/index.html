{% extends 'base.html' %}

{% block content %}
    <h2>Chat with AI</h2>

    <div class="flex-container">
        <div id="chat-log" class="flex-child"></div>
    </div>

    <form id="chat-form">
        <input type="text" id="user-input" class="flex-child">
        <button type="submit" class="flex-button">Send</button>

        <label for="gpt-model" class="flex-child"></label>
        <select name="gpt-model" id="gpt-model">
            <option value="gpt3">GPT-3.5</option>
            <option value="gpt4">GPT-4</option>
        </select>

    </form>


    <script src="{{ url_for('static', filename = 'script.js') }}"></script>


{% endblock %}
